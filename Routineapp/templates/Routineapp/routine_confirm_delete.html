<!-- templates/routine/routine_confirm_delete.html -->
{% extends 'Routineapp/base.html' %}
{% block content %}
    {% load static %}
<h2>Delete Routine</h2>
<p>Are you sure you want to delete <strong>{{ routine.title }}</strong> for {{ routine.day }} at {{ routine.time }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'routine_list' %}">Cancel</a>
</form>
{% endblock %}
