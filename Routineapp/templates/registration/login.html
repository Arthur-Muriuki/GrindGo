{% extends 'Routineapp/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container" data-aos="fade-up">
    <div class="auth-card">
        <h2 class="auth-title">Login to Grind<span class="highlight">Go</span></h2>
        <p class="auth-subtitle">Track your routines like a pro</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <p class="form-footer">New here? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
</div>
{% endblock %}
