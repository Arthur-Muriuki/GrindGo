<!-- templates/routine/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrindGo - Routine Tracker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'routine_list' %}">GrindGo</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span>Hi, {{ user.username }}!</span>
                    <a href="{% url 'routine_create' %}">Add Routine</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
